<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Блог</title>
</head>
<body>
  <h1>Добавить пост</h1>
  <ul>
  <a href="/create"> Новый пост</a>
  </ul>
  <h1>Список постов</h1>
  <ul>
    {% for post in posts %}
      <li><a href="/post/{{ post.id }}">Пост #{{ post.id }}</a></li>
    {% endfor %}
  </ul>
  <a href="/logout"> Выйти из аккаунта</a>
</body>
</html>
