<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }}</title>
</head>
<body>
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p><strong>Вы вошли как пользователь ID:</strong> {{ user_id }}</p>
  <p>
  {% if user_id|int == post.owner_id %}
  <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" onsubmit="return confirm('Удалить пост?');">
    <button type="submit">Удалить</button>
  </form>
  {% endif %}
  </p>
  <a href="/posts">Назад</a>
</body>
</html>
